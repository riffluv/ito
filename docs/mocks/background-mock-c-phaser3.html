<body>
  <div id="game-container"></div>

  <div class="ui-overlay">
    <h1>Cæ¡ˆ: Phaser 3ç‰¹åŒ–ç‰ˆ</h1>
    <p>
      ã‚²ãƒ¼ãƒ ã‚¨ãƒ³ã‚¸ãƒ³ç‰¹åŒ–ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«<br>
      ãƒ‰ãƒƒãƒˆçµµé¢¨ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ + ãƒ¬ãƒˆãƒ­æ„Ÿ<br>
      <br>
      <strong>ç‰¹å¾´:</strong> è±Šå¯Œãªã‚¨ãƒ•ã‚§ã‚¯ãƒˆãƒ»ã‚²ãƒ¼ãƒ çš„æ¼”å‡º
    </p>
  </div>

  <div class="controls">
    <strong>Phaser 3 æ¼”å‡º:</strong>
    <button onclick="addExplosion()">ğŸ’¥ ã‚¨ã‚¯ã‚¹ãƒ—ãƒ­ãƒ¼ã‚¸ãƒ§ãƒ³</button>
    <button onclick="addFireworks()">ğŸ† èŠ±ç«</button>
    <button onclick="toggleRain()">ğŸŒ§ï¸ é›¨ãƒˆã‚°ãƒ«</button>
  </div>

  <script>
    let scene;
    let particles = [];
    let emitters = [];
    let rainEnabled = false;
    let rainEmitter = null;

    const config = {
      type: Phaser.AUTO,
      width: window.innerWidth,
      height: window.innerHeight,
      parent: 'game-container',
      backgroundColor: '#1a0f2e',
      scene: {
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);

    function create() {
      scene = this;

      // ===== èƒŒæ™¯ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ =====
      const graphics = scene.add.graphics();

      // å¤•æš®ã‚Œé¢¨ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
      const colors = [
        { color: 0x1a0f2e, position: 0 },      // æ·±ç´«
        { color: 0x3d2463, position: 0.3 },    // ç´«
        { color: 0x8b5a3c, position: 0.7 },    // èŒ¶è‰²
        { color: 0xa67c52, position: 1 },      // æš–è‰²
      ];

      for (let i = 0; i < scene.scale.height; i++) {
        const ratio = i / scene.scale.height;
        let color = 0x1a0f2e;

        for (let j = 0; j < colors.length - 1; j++) {
          if (ratio >= colors[j].position && ratio <= colors[j + 1].position) {
            const localRatio = (ratio - colors[j].position) / (colors[j + 1].position - colors[j].position);
            const r1 = (colors[j].color >> 16) & 0xFF;
            const g1 = (colors[j].color >> 8) & 0xFF;
            const b1 = colors[j].color & 0xFF;
            const r2 = (colors[j + 1].color >> 16) & 0xFF;
            const g2 = (colors[j + 1].color >> 8) & 0xFF;
            const b2 = colors[j + 1].color & 0xFF;

            const r = Math.floor(r1 * (1 - localRatio) + r2 * localRatio);
            const g = Math.floor(g1 * (1 - localRatio) + g2 * localRatio);
            const b = Math.floor(b1 * (1 - localRatio) + b2 * localRatio);

            color = (r << 16) + (g << 8) + b;
          }
        }

        graphics.fillStyle(color);
        graphics.fillRect(0, i, scene.scale.width, 1);
      }

      // ===== æ˜Ÿç©ºãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ« =====
      for (let i = 0; i < 150; i++) {
        const star = scene.add.circle(
          Phaser.Math.Between(0, scene.scale.width),
          Phaser.Math.Between(0, scene.scale.height * 0.6),
          Phaser.Math.FloatBetween(0.5, 2),
          0xFFFFFF,
          Phaser.Math.FloatBetween(0.3, 0.9)
        );

        star.twinkleSpeed = Phaser.Math.FloatBetween(0.005, 0.02);
        star.baseAlpha = star.alpha;
        particles.push(star);
      }

      // ===== å…‰ã®ç²’å­ï¼ˆãƒ‰ãƒ©ã‚¯ã‚¨ã‚¹ãƒ©ã‚¤ãƒ é¢¨ï¼‰ =====
      for (let i = 0; i < 60; i++) {
        const sparkle = scene.add.circle(
          Phaser.Math.Between(0, scene.scale.width),
          Phaser.Math.Between(0, scene.scale.height),
          Phaser.Math.FloatBetween(1, 3),
          0xFFD700,
          Phaser.Math.FloatBetween(0.4, 0.8)
        );

        sparkle.vx = Phaser.Math.FloatBetween(-0.5, 0.5);
        sparkle.vy = Phaser.Math.FloatBetween(-0.5, 0.5);
        particles.push(sparkle);
      }

      // ===== é›¨ã‚¨ãƒŸãƒƒã‚¿ãƒ¼ï¼ˆåˆæœŸã¯éè¡¨ç¤ºï¼‰ =====
      createRainEmitter();
    }

    function update() {
      // æ˜Ÿã®ã‚†ã‚‰ã
      particles.forEach((p, i) => {
        if (i < 150) {
          // æ˜Ÿ
          p.alpha = p.baseAlpha + Math.sin(Date.now() * p.twinkleSpeed) * 0.3;
        } else {
          // ã‚¹ãƒ©ã‚¤ãƒ å…‰
          p.x += p.vx;
          p.y += p.vy;

          // ç”»é¢å¤–ãƒ«ãƒ¼ãƒ—
          if (p.x < 0) p.x = scene.scale.width;
          if (p.x > scene.scale.width) p.x = 0;
          if (p.y < 0) p.y = scene.scale.height;
          if (p.y > scene.scale.height) p.y = 0;

          // æ˜æ»…
          p.alpha = 0.5 + Math.sin(Date.now() * 0.003 + i) * 0.3;
        }
      });
    }

    // ===== ã‚¨ã‚¯ã‚¹ãƒ—ãƒ­ãƒ¼ã‚¸ãƒ§ãƒ³ =====
    function addExplosion() {
      const x = Phaser.Math.Between(100, scene.scale.width - 100);
      const y = Phaser.Math.Between(100, scene.scale.height - 100);

      const explosion = scene.add.particles(x, y, 'default', {
        speed: { min: 100, max: 300 },
        scale: { start: 1, end: 0 },
        blendMode: 'ADD',
        lifespan: 800,
        tint: [0xFFD700, 0xFF6347, 0xFFFFFF],
        quantity: 30,
      });

      explosion.explode();

      scene.time.delayedCall(1000, () => {
        explosion.destroy();
      });
    }

    // ===== èŠ±ç« =====
    function addFireworks() {
      const x = Phaser.Math.Between(200, scene.scale.width - 200);
      const y = Phaser.Math.Between(100, scene.scale.height / 2);

      const colors = [0xFF69B4, 0x00CED1, 0xFFD700, 0x9370DB, 0xFF6347];
      const color = Phaser.Utils.Array.GetRandom(colors);

      const firework = scene.add.particles(x, y, 'default', {
        speed: { min: 200, max: 400 },
        scale: { start: 0.8, end: 0 },
        blendMode: 'ADD',
        lifespan: 1200,
        tint: color,
        quantity: 50,
        angle: { min: 0, max: 360 },
      });

      firework.explode();

      scene.time.delayedCall(1500, () => {
        firework.destroy();
      });
    }

    // ===== é›¨ã‚¨ãƒŸãƒƒã‚¿ãƒ¼ä½œæˆ =====
    function createRainEmitter() {
      rainEmitter = scene.add.particles(0, 0, 'default', {
        x: { min: 0, max: scene.scale.width },
        y: -10,
        speedY: { min: 300, max: 500 },
        lifespan: 3000,
        scale: { start: 0.3, end: 0.1 },
        alpha: { start: 0.6, end: 0.2 },
        tint: 0xADD8E6,
        frequency: 20,
        quantity: 2,
      });

      rainEmitter.stop(); // åˆæœŸã¯åœæ­¢
    }

    // ===== é›¨ãƒˆã‚°ãƒ« =====
    function toggleRain() {
      rainEnabled = !rainEnabled;

      if (rainEnabled) {
        rainEmitter.start();
      } else {
        rainEmitter.stop();
      }
    }

    // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
    window.addEventListener('resize', () => {
      game.scale.resize(window.innerWidth, window.innerHeight);
    });
  </script>
