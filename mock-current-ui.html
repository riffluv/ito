<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ITO - Current UI Mock</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Yu Gothic,Meiryo;padding:0;margin:0}
    body{padding:24px;background:#f6f7fb;color:#111}
    h1{margin:0 0 12px;font-size:20px}
    .container{max-width:1100px;margin:0 auto}
    .viewer{background:#fff;border-radius:8px;box-shadow:0 6px 18px rgba(15,23,42,.08);padding:16px;margin-bottom:18px}
    .main-img{display:flex;align-items:center;justify-content:center;height:420px;background:#111;background-size:cover;background-position:center;border-radius:6px;overflow:hidden}
    .main-img img{max-width:100%;max-height:100%;object-fit:contain}
    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px}
    .thumb{background:#fff;border-radius:8px;overflow:hidden;cursor:pointer;border:1px solid #e6e9ef;padding:8px;display:flex;flex-direction:column;align-items:center}
    .thumb img{width:100%;height:100px;object-fit:cover;border-radius:6px}
    .caption{font-size:12px;color:#444;margin-top:8px;word-break:break-all;text-align:center}
    /* modal */
    .modal{position:fixed;inset:0;background:rgba(3,7,18,.65);display:flex;align-items:center;justify-content:center;padding:24px;z-index:60;visibility:hidden;opacity:0;transition:opacity .18s ease}
    .modal.open{visibility:visible;opacity:1}
    .modal-content{max-width:95%;max-height:95%;background:#fff;padding:10px;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,.4);display:flex;flex-direction:column}
    .modal img{max-width:calc(100vw - 120px);max-height:calc(100vh - 160px);object-fit:contain}
    .modal .meta{display:flex;justify-content:space-between;align-items:center;padding:8px 12px}
    .btn{background:#0b66ff;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer}
    @media (max-width:640px){.main-img{height:260px}.thumb img{height:80px}}
  </style>
</head>
<body>
  <div class="container">
    <h1>ITO - Current UI Mock</h1>
    <div class="viewer">
      <div id="mainViewer" class="main-img">
        <img id="mainImage" src="mainmenu.png" alt="main" />
      </div>
    </div>

    <div class="gallery" id="gallery">
      <!-- Thumbnails: adjust or add image filenames present in the repo root -->
      <div class="thumb" data-src="mainmenu.png"><img src="mainmenu.png" alt="mainmenu"><div class="caption">mainmenu.png</div></div>
      <div class="thumb" data-src="newmain.png"><img src="newmain.png" alt="newmain"><div class="caption">newmain.png</div></div>
      <div class="thumb" data-src="roompage.png"><img src="roompage.png" alt="roompage"><div class="caption">roompage.png</div></div>
      <div class="thumb" data-src="roomsakusei.png"><img src="roomsakusei.png" alt="roomsakusei"><div class="caption">roomsakusei.png</div></div>
      <div class="thumb" data-src="game1.png"><img src="game1.png" alt="game1"><div class="caption">game1.png</div></div>
      <div class="thumb" data-src="game2.png"><img src="game2.png" alt="game2"><div class="caption">game2.png</div></div>
      <div class="thumb" data-src="game3.png"><img src="game3.png" alt="game3"><div class="caption">game3.png</div></div>
      <div class="thumb" data-src="hover.png"><img src="hover.png" alt="hover"><div class="caption">hover.png</div></div>
      <div class="thumb" data-src="artifact-style-mock.html"><img src="ChakraUIofficial.png" alt="artifact"><div class="caption">(link) ChakraUIofficial.png</div></div>
    </div>
  </div>

  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="meta">
        <div id="modalName">â€”</div>
        <div>
          <button id="downloadBtn" class="btn">Download</button>
          <button id="closeBtn" class="btn" style="background:#666;margin-left:8px">Close</button>
        </div>
      </div>
      <div style="display:flex;align-items:center;justify-content:center;padding:8px;">
        <img id="modalImg" src="" alt="expanded" />
      </div>
    </div>
  </div>

  <script>
    const thumbs = document.querySelectorAll('.thumb');
    const mainImg = document.getElementById('mainImage');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalName = document.getElementById('modalName');
    const downloadBtn = document.getElementById('downloadBtn');
    const closeBtn = document.getElementById('closeBtn');

    thumbs.forEach(t => {
      t.addEventListener('click', () => {
        const src = t.getAttribute('data-src') || t.querySelector('img').src;
        // If it's an HTML file or non-image, just open in new tab
        if (/\.html?$/.test(src)) {
          window.open(src, '_blank');
          return;
        }
        mainImg.src = src;
      });
      t.addEventListener('dblclick', () => openModal(t));
    });

    function openModal(t){
      const src = t.getAttribute('data-src') || t.querySelector('img').src;
      if (/\.html?$/.test(src)) { window.open(src, '_blank'); return; }
      modalImg.src = src;
      modalName.textContent = src;
      downloadBtn.onclick = () => { const a = document.createElement('a'); a.href = src; a.download = src; document.body.appendChild(a); a.click(); a.remove(); };
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });

    function closeModal(){ modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); modalImg.src = ''; }
  </script>
</body>
</html>
