<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITO - The Ultimate Party Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --purple: #B06AB3;
            --blue: #4A90E2;
            --success: #2ECC71;
            --warning: #F39C12;
            --danger: #E74C3C;
            --bg-dark: #1A1A2E;
            --bg-darker: #16213E;
            --bg-light: #0F3460;
            --text-light: #FFFFFF;
            --text-muted: #BDC3C7;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            --glow: 0 0 30px;
            --border-radius: 20px;
            --card-radius: 16px;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 50%, var(--bg-light) 100%);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--secondary) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--purple) 0%, transparent 50%);
            opacity: 0.03;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Game Container */
        .game-container {
            display: grid;
            grid-template-areas:
                "header header header"
                "players screen timer"
                "board board board"
                "hand hand hand";
            grid-template-rows: auto 1fr auto auto;
            grid-template-columns: 280px 1fr 280px;
            gap: 20px;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            grid-area: header;
            background: linear-gradient(135deg, var(--glass), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, var(--primary) 50%, transparent 70%);
            opacity: 0.05;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .logo::before {
            content: '🎮';
            font-size: 1.8rem;
            margin-right: 10px;
        }

        .header-buttons {
            display: flex;
            gap: 12px;
        }

        /* Modern Button System */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #FF8A50);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), #6EDDD6);
            color: var(--bg-dark);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.3);
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Players Panel */
        .players-panel {
            grid-area: players;
            background: linear-gradient(145deg, var(--glass), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .player-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .player-name {
            font-weight: 600;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-ready {
            background: linear-gradient(135deg, var(--success), #27AE60);
            color: white;
        }

        .status-waiting {
            background: linear-gradient(135deg, var(--warning), #E67E22);
            color: white;
        }

        .status-playing {
            background: linear-gradient(135deg, var(--blue), #5DADE2);
            color: white;
        }

        /* Main Screen */
        .main-screen {
            grid-area: screen;
            background: linear-gradient(145deg, var(--glass), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        .screen-header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .round-info {
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .screen-content {
            padding: 40px 30px;
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .topic-display {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .topic-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .hints-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-top: 30px;
        }

        .hint-bubble {
            background: linear-gradient(135deg, var(--purple), #C39BD3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(176, 106, 179, 0.3);
            transition: all 0.3s ease;
        }

        .hint-bubble:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(176, 106, 179, 0.4);
        }

        /* Timer Panel */
        .timer-panel {
            grid-area: timer;
            background: linear-gradient(145deg, var(--glass), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .timer-display {
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 15px;
            text-shadow: 0 0 20px var(--accent);
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .timer-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--warning));
            border-radius: 4px;
            transition: width 1s linear;
            width: 60%;
        }

        /* Game Board */
        .game-board {
            grid-area: board;
            background: linear-gradient(145deg, var(--glass), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .board-title {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--secondary);
        }

        .card-board {
            min-height: 200px;
            background: 
                radial-gradient(circle at 30% 70%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
                repeating-linear-gradient(
                    45deg,
                    rgba(255, 255, 255, 0.02) 0px,
                    rgba(255, 255, 255, 0.02) 10px,
                    transparent 10px,
                    transparent 20px
                );
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: var(--card-radius);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .card-board.drag-over {
            border-color: var(--secondary);
            background: rgba(78, 205, 196, 0.1);
            transform: scale(1.02);
        }

        .card-board::before {
            content: '🎯 カードをここに配置してください';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-muted);
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0.7;
            pointer-events: none;
        }

        .card-board:not(:empty)::before {
            display: none;
        }

        /* Premium Game Card Design */
        .game-card {
            width: 80px;
            height: 120px;
            background: linear-gradient(145deg, #2C3E50, #34495E);
            border: 2px solid #3498DB;
            border-radius: var(--card-radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 30px var(--secondary);
            border-color: var(--secondary);
        }

        .game-card:active {
            cursor: grabbing;
            transform: translateY(-4px) scale(1.02);
        }

        .card-number {
            font-size: 2.2rem;
            font-weight: 900;
            color: #FFFFFF;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 5px;
        }

        .card-order {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--accent), var(--warning));
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 14px;
            color: var(--bg-dark);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card-player {
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-darker);
            color: white;
            padding: 4px 12px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            border: 1px solid var(--secondary);
            white-space: nowrap;
        }

        .card-hidden .card-number {
            filter: blur(8px);
            opacity: 0.3;
        }

        .card-hidden::after {
            content: '?';
            position: absolute;
            font-size: 3rem;
            font-weight: 900;
            color: var(--secondary);
            text-shadow: 0 0 20px var(--secondary);
        }

        /* Hand Area */
        .hand-area {
            grid-area: hand;
            background: linear-gradient(145deg, var(--glass), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            box-shadow: var(--shadow);
        }

        .my-card-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .my-card-label {
            font-weight: 700;
            color: var(--accent);
            font-size: 1.1rem;
        }

        .my-card {
            width: 100px;
            height: 140px;
            background: linear-gradient(145deg, var(--primary), var(--accent));
            border: 3px solid #FFD700;
            border-radius: var(--card-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 15px 35px rgba(255, 107, 53, 0.4),
                0 0 40px rgba(255, 230, 109, 0.3);
            position: relative;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .my-card:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 
                0 25px 50px rgba(255, 107, 53, 0.5),
                0 0 60px rgba(255, 230, 109, 0.4);
        }

        .my-card-number {
            font-size: 3rem;
            font-weight: 900;
            color: var(--bg-dark);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .word-input-section {
            flex: 1;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .word-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .word-input:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
        }

        .word-input::placeholder {
            color: var(--text-muted);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 30px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            z-index: 1000;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .notification.success {
            background: linear-gradient(135deg, var(--success), #27AE60);
            color: white;
        }

        .notification.error {
            background: linear-gradient(135deg, var(--danger), #C0392B);
            color: white;
        }

        .notification.info {
            background: linear-gradient(135deg, var(--blue), #5DADE2);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .game-container {
                grid-template-columns: 250px 1fr 250px;
                gap: 15px;
                padding: 15px;
            }
        }

        @media (max-width: 900px) {
            .game-container {
                grid-template-areas:
                    "header header"
                    "screen screen"
                    "players timer"
                    "board board"
                    "hand hand";
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto auto auto auto;
            }

            .topic-display {
                font-size: 2rem;
            }
        }

        @media (max-width: 600px) {
            .game-container {
                grid-template-areas:
                    "header"
                    "screen"
                    "players"
                    "timer"
                    "board"
                    "hand";
                grid-template-columns: 1fr;
                padding: 10px;
                gap: 10px;
            }

            .hand-area {
                flex-direction: column;
                gap: 20px;
            }

            .word-input-section {
                width: 100%;
            }
        }

        /* Loading States */
        .loading {
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Game Container -->
    <div class="game-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">ITO</div>
            <div class="header-buttons">
                <button class="btn btn-ghost" id="dealBtn">カードを配る</button>
                <button class="btn btn-ghost" id="revealBtn">全部めくる</button>
                <button class="btn btn-secondary" id="resetBtn">リセット</button>
                <button class="btn btn-primary" id="readyBtn">準備OK</button>
            </div>
        </header>

        <!-- Players Panel -->
        <aside class="players-panel">
            <div class="panel-title">👥 プレイヤー (3/3)</div>
            <div class="player-item">
                <span class="player-name">あき</span>
                <span class="status-badge status-waiting" id="player1Status">未配布</span>
            </div>
            <div class="player-item">
                <span class="player-name">chrome通常</span>
                <span class="status-badge status-waiting" id="player2Status">未配布</span>
            </div>
            <div class="player-item">
                <span class="player-name">エッジです。</span>
                <span class="status-badge status-waiting" id="player3Status">未配布</span>
            </div>

            <div style="margin-top: 30px;">
                <div class="panel-title">⚙️ オプション</div>
                <button class="btn btn-ghost" id="botBtn" style="width: 100%; margin-bottom: 10px;">BOT 自動プレイ</button>
                <button class="btn btn-ghost" id="undoBtn" style="width: 100%;">最後を取り消し</button>
            </div>
        </aside>

        <!-- Main Screen -->
        <main class="main-screen">
            <div class="screen-header">
                <div class="round-info">🎮 ラウンド 1 | カテゴリ: 雑談系</div>
                <button class="btn btn-ghost" id="topicBtn">お題変更</button>
            </div>
            <div class="screen-content">
                <div class="topic-display" id="topicDisplay">お題：アニメ・漫画のキャラの強さ</div>
                <div class="topic-subtitle">"弱い → 強い"の順でカードを場に出そう（各自1枚）。</div>
                <div class="hints-container" id="hintsContainer">
                    <!-- ヒントがここに表示される -->
                </div>
            </div>
        </main>

        <!-- Timer Panel -->
        <aside class="timer-panel">
            <div class="panel-title">⏰ 相談時間</div>
            <div class="timer-display" id="timerDisplay">40</div>
            <div class="timer-bar">
                <div class="timer-progress" id="timerProgress"></div>
            </div>
            <div style="color: var(--text-muted); font-size: 0.9rem;">秒</div>
        </aside>

        <!-- Game Board -->
        <section class="game-board">
            <div class="board-title">🎯 カードボード（出した順）</div>
            <div class="card-board" id="cardBoard">
                <!-- カードがここに配置される -->
            </div>
            <div style="text-align: center; margin-top: 15px; color: var(--text-muted); font-size: 0.9rem;">
                伏せたまま並べて、最後にめくって結果判定
            </div>
        </section>

        <!-- Hand Area -->
        <footer class="hand-area">
            <div class="my-card-section">
                <div class="my-card-label">🃏 あなたのカード</div>
                <div class="my-card card-hidden" id="myCard" draggable="true">
                    <div class="my-card-number" id="myCardNumber">--</div>
                </div>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <button class="btn btn-primary" id="playBtn">カードを出す</button>
                    <button class="btn btn-ghost" id="takeBackBtn" disabled>取り消し</button>
                </div>
            </div>
            <div class="word-input-section">
                <input 
                    type="text" 
                    class="word-input" 
                    id="wordInput" 
                    placeholder="💭 連想ワードを入力（例：ピカチュウ、悟空）"
                    maxlength="20"
                >
                <button class="btn btn-secondary" id="submitWordBtn">送信</button>
                <div class="status-badge status-waiting" id="wordStatus">未入力</div>
            </div>
        </footer>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // ===== ゲーム状態管理 =====
        const gameState = {
            players: [
                {id: 1, name: "あき", number: null, word: "", played: false},
                {id: 2, name: "chrome通常", number: null, word: "", played: false},
                {id: 3, name: "エッジです。", number: null, word: "", played: false}
            ],
            currentPlayer: 1, // あなた
            timer: 40,
            timerInterval: null
        };

        // ===== DOM要素 =====
        const elements = {
            myCard: document.getElementById('myCard'),
            myCardNumber: document.getElementById('myCardNumber'),
            cardBoard: document.getElementById('cardBoard'),
            notification: document.getElementById('notification'),
            hintsContainer: document.getElementById('hintsContainer'),
            wordInput: document.getElementById('wordInput'),
            wordStatus: document.getElementById('wordStatus'),
            timerDisplay: document.getElementById('timerDisplay'),
            timerProgress: document.getElementById('timerProgress'),
            topicDisplay: document.getElementById('topicDisplay'),
            playerStatuses: [
                null,
                document.getElementById('player1Status'),
                document.getElementById('player2Status'),
                document.getElementById('player3Status')
            ]
        };

        // ===== ユーティリティ関数 =====
        function showNotification(message, type = 'info') {
            const notification = elements.notification;
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function updatePlayerStatus(playerId, status, statusType = 'waiting') {
            const statusElement = elements.playerStatuses[playerId];
            if (statusElement) {
                statusElement.textContent = status;
                statusElement.className = `status-badge status-${statusType}`;
            }
        }

        function generateUniqueNumbers(min, max, count) {
            const numbers = [];
            for (let i = min; i <= max; i++) {
                numbers.push(i);
            }
            
            // Fisher-Yates shuffle
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            
            return numbers.slice(0, count);
        }

        function createGameCard(player, isHidden = true) {
            const card = document.createElement('div');
            card.className = `game-card ${isHidden ? 'card-hidden' : ''}`;
            card.dataset.playerId = player.id;
            card.dataset.number = player.number;
            card.draggable = false;
            
            card.innerHTML = `
                <div class="card-number">${player.number}</div>
                <div class="card-order"></div>
                <div class="card-player">${player.name}</div>
            `;
            
            return card;
        }

        function updateCardOrders() {
            const cards = elements.cardBoard.querySelectorAll('.game-card');
            cards.forEach((card, index) => {
                const orderElement = card.querySelector('.card-order');
                orderElement.textContent = index + 1;
            });
        }

        function updateHints() {
            elements.hintsContainer.innerHTML = '';
            gameState.players.forEach(player => {
                if (player.word.trim()) {
                    const hint = document.createElement('div');
                    hint.className = 'hint-bubble';
                    hint.textContent = `${player.name}: ${player.word}`;
                    elements.hintsContainer.appendChild(hint);
                }
            });
        }

        // ===== タイマー機能 =====
        function startTimer() {
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            gameState.timer = 40;
            elements.timerDisplay.textContent = gameState.timer;
            elements.timerProgress.style.width = '100%';
            
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                elements.timerDisplay.textContent = gameState.timer;
                elements.timerProgress.style.width = `${(gameState.timer / 40) * 100}%`;
                
                if (gameState.timer <= 0) {
                    gameState.timer = 40; // リセット
                    elements.timerDisplay.textContent = gameState.timer;
                    elements.timerProgress.style.width = '100%';
                }
            }, 1000);
        }

        // ===== メインゲーム機能 =====
        
        // カード配布
        document.getElementById('dealBtn').addEventListener('click', () => {
            const numbers = generateUniqueNumbers(1, 100, gameState.players.length);
            
            gameState.players.forEach((player, index) => {
                player.number = numbers[index];
                player.played = false;
                player.word = "";
                updatePlayerStatus(player.id, '配布済み', 'ready');
            });
            
            // 自分のカードを表示
            const myPlayer = gameState.players.find(p => p.id === gameState.currentPlayer);
            elements.myCardNumber.textContent = myPlayer.number;
            elements.myCard.classList.remove('card-hidden');
            
            // ボードをリセット
            elements.cardBoard.innerHTML = '';
            elements.hintsContainer.innerHTML = '';
            elements.wordInput.value = '';
            elements.wordStatus.textContent = '未入力';
            elements.wordStatus.className = 'status-badge status-waiting';
            document.getElementById('takeBackBtn').disabled = true;
            
            showNotification('🎴 カードが配られました！', 'success');
            startTimer();
        });

        // カードを出す
        function playCard(player) {
            if (!player.number || player.played) return;
            
            player.played = true;
            const card = createGameCard(player, true);
            elements.cardBoard.appendChild(card);
            updateCardOrders();
            updatePlayerStatus(player.id, '出した', 'playing');
            
            if (player.id === gameState.currentPlayer) {
                document.getElementById('takeBackBtn').disabled = false;
                showNotification('✨ カードを出しました！', 'success');
            }
        }

        document.getElementById('playBtn').addEventListener('click', () => {
            const myPlayer = gameState.players.find(p => p.id === gameState.currentPlayer);
            playCard(myPlayer);
        });

        // ドラッグ&ドロップ機能
        elements.myCard.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', gameState.currentPlayer.toString());
            setTimeout(() => {
                elements.myCard.style.opacity = '0.6';
            }, 0);
        });

        elements.myCard.addEventListener('dragend', () => {
            elements.myCard.style.opacity = '1';
        });

        elements.cardBoard.addEventListener('dragover', (e) => {
            e.preventDefault();
            elements.cardBoard.classList.add('drag-over');
        });

        elements.cardBoard.addEventListener('dragleave', () => {
            elements.cardBoard.classList.remove('drag-over');
        });

        elements.cardBoard.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.cardBoard.classList.remove('drag-over');
            
            const myPlayer = gameState.players.find(p => p.id === gameState.currentPlayer);
            if (myPlayer && !myPlayer.played) {
                playCard(myPlayer);
            }
        });

        // 取り消し機能
        document.getElementById('takeBackBtn').addEventListener('click', () => {
            const cards = elements.cardBoard.querySelectorAll('.game-card');
            const lastCard = cards[cards.length - 1];
            
            if (lastCard) {
                const playerId = parseInt(lastCard.dataset.playerId);
                if (playerId === gameState.currentPlayer) {
                    const player = gameState.players.find(p => p.id === playerId);
                    player.played = false;
                    lastCard.remove();
                    updateCardOrders();
                    updatePlayerStatus(playerId, '配布済み', 'ready');
                    document.getElementById('takeBackBtn').disabled = true;
                    showNotification('↩️ カードを取り消しました', 'info');
                }
            }
        });

        // 全体の取り消し
        document.getElementById('undoBtn').addEventListener('click', () => {
            const cards = elements.cardBoard.querySelectorAll('.game-card');
            const lastCard = cards[cards.length - 1];
            
            if (lastCard) {
                const playerId = parseInt(lastCard.dataset.playerId);
                const player = gameState.players.find(p => p.id === playerId);
                player.played = false;
                lastCard.remove();
                updateCardOrders();
                updatePlayerStatus(playerId, '配布済み', 'ready');
                
                if (playerId === gameState.currentPlayer) {
                    document.getElementById('takeBackBtn').disabled = true;
                }
                
                showNotification('↩️ 最後のカードを取り消しました', 'info');
            }
        });

        // カードをめくる
        document.getElementById('revealBtn').addEventListener('click', () => {
            const cards = elements.cardBoard.querySelectorAll('.game-card');
            
            if (cards.length === 0) {
                showNotification('❌ まだカードが出されていません', 'error');
                return;
            }

            // カードを表にする
            cards.forEach(card => {
                card.classList.remove('card-hidden');
            });

            // 順序チェック
            const numbers = Array.from(cards).map(card => parseInt(card.dataset.number));
            const isCorrectOrder = numbers.every((num, index) => {
                return index === 0 || numbers[index - 1] < num;
            });

            // 結果表示
            setTimeout(() => {
                if (isCorrectOrder) {
                    showNotification('🎉 成功！！ 完璧な順序です！', 'success');
                    gameState.players.forEach(player => {
                        if (player.played) {
                            updatePlayerStatus(player.id, '成功', 'ready');
                        }
                    });
                } else {
                    showNotification('💥 失敗... 順序が違います', 'error');
                    gameState.players.forEach(player => {
                        if (player.played) {
                            updatePlayerStatus(player.id, '失敗', 'waiting');
                        }
                    });
                }
            }, 500);
        });

        // 連想ワード送信
        document.getElementById('submitWordBtn').addEventListener('click', () => {
            const word = elements.wordInput.value.trim();
            if (!word) {
                showNotification('❗ ワードを入力してください', 'error');
                return;
            }

            const myPlayer = gameState.players.find(p => p.id === gameState.currentPlayer);
            myPlayer.word = word;
            elements.wordStatus.textContent = word;
            elements.wordStatus.className = 'status-badge status-ready';
            
            updateHints();
            showNotification('💭 ワードを送信しました！', 'success');
        });

        // エンターキーでワード送信
        elements.wordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('submitWordBtn').click();
            }
        });

        // お題変更
        document.getElementById('topicBtn').addEventListener('click', () => {
            const topics = [
                "お題：アニメ・漫画のキャラの強さ",
                "お題：アイスの"さっぱり度"",
                "お題：ホラー映画の"怖さ"",
                "お題：動物の"俊敏さ"",
                "お題：料理の"辛さ"",
                "お題：乗り物の"速さ"",
                "お題：楽器の"音の高さ"",
                "お題：建物の"高さ""
            ];
            
            const currentTopic = elements.topicDisplay.textContent;
            let newTopic;
            do {
                newTopic = topics[Math.floor(Math.random() * topics.length)];
            } while (newTopic === currentTopic);
            
            elements.topicDisplay.textContent = newTopic;
            showNotification('🎯 お題が変更されました', 'info');
        });

        // リセット機能
        document.getElementById('resetBtn').addEventListener('click', () => {
            gameState.players.forEach(player => {
                player.number = null;
                player.word = "";
                player.played = false;
                updatePlayerStatus(player.id, '未配布', 'waiting');
            });

            elements.myCardNumber.textContent = '--';
            elements.myCard.classList.add('card-hidden');
            elements.cardBoard.innerHTML = '';
            elements.hintsContainer.innerHTML = '';
            elements.wordInput.value = '';
            elements.wordStatus.textContent = '未入力';
            elements.wordStatus.className = 'status-badge status-waiting';
            document.getElementById('takeBackBtn').disabled = true;

            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            gameState.timer = 40;
            elements.timerDisplay.textContent = gameState.timer;
            elements.timerProgress.style.width = '100%';

            showNotification('🔄 ゲームがリセットされました', 'info');
        });

        // BOT機能（デモ用）
        let botInterval = null;
        document.getElementById('botBtn').addEventListener('click', () => {
            if (botInterval) {
                clearInterval(botInterval);
                botInterval = null;
                showNotification('🤖 BOT停止', 'info');
                return;
            }

            const otherPlayers = gameState.players.filter(p => p.id !== gameState.currentPlayer);
            const unplayedPlayers = otherPlayers.filter(p => !p.played && p.number);

            if (unplayedPlayers.length === 0) {
                showNotification('❌ BOTが出せるカードがありません', 'error');
                return;
            }

            showNotification('🤖 BOT自動プレイ開始', 'info');
            
            botInterval = setInterval(() => {
                const availablePlayers = otherPlayers.filter(p => !p.played && p.number);
                if (availablePlayers.length === 0) {
                    clearInterval(botInterval);
                    botInterval = null;
                    return;
                }

                const randomPlayer = availablePlayers[Math.floor(Math.random() * availablePlayers.length)];
                
                // BOTのワード設定（サンプル）
                if (!randomPlayer.word) {
                    const sampleWords = ['強敵', '中級', '初級', '最強', '普通'];
                    randomPlayer.word = sampleWords[Math.floor(Math.random() * sampleWords.length)];
                    updateHints();
                }
                
                playCard(randomPlayer);
            }, 2000);
        });

        // 初期化
        startTimer();
        showNotification('🎮 ITO ゲームへようこそ！', 'success');
    </script>
</body>
</html>
