<div style="display:grid; gap:16px; grid-template-columns:repeat( auto-fit, minmax(260px, 1fr)); align-items:start; font-family: inherit;">
  <!-- Panel sample -->
  <div style="background: var(--colors-panelBg); color: var(--colors-fgDefault); border: 1px solid var(--colors-borderDefault); border-radius: 12px; padding: 16px;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 12px;">
      <div style="font-weight:700; font-size: 14px;">パネル（Reference）</div>
      <div style="display:flex; gap:8px;"><button style="padding:6px 10px; border-radius:8px; border:1px solid var(--colors-borderDefault); background:transparent; color:var(--colors-fgDefault)">Action</button></div>
    </div>
    <div style="font-size:14px; color: var(--colors-fgMuted);">semantic tokens の確認用リファレンスHTMLです。</div>
  </div>

  <!-- Card sample -->
  <div style="background: var(--colors-panelBg); color: var(--colors-fgDefault); border: 1px solid var(--colors-borderDefault); border-radius: 12px; padding: 16px;">
    <div style="font-size:12px; color:var(--colors-fgMuted);">#{1}</div>
    <div style="font-weight:900; font-size:20px; text-align:center;">42</div>
    <div style="margin-top:8px; font-size:12px; color:var(--colors-fgMuted); text-align:center;">Player Name</div>
  </div>

  <!-- Button sample -->
  <div style="background: var(--colors-panelBg); color: var(--colors-fgDefault); border: 1px solid var(--colors-borderDefault); border-radius: 12px; padding: 16px; display:flex; gap:12px; align-items:center; justify-content:center;">
    <button style="padding:10px 16px; border-radius:10px; background: var(--colors-accentSubtle); color: var(--colors-accent); border:1px solid transparent;">今すぐプレイ</button>
    <button style="padding:10px 16px; border-radius:10px; background: transparent; color: var(--colors-link); border:1px solid var(--colors-borderDefault);">ルールを見る</button>
  </div>
</div>
